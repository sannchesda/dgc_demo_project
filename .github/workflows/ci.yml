name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    name: Test on ${{ matrix.channel }}
    strategy:
      matrix:
        channel: [stable]
        # You can add more channels like [stable, beta] if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: ${{ matrix.channel }}
        cache: true
        
    - name: Get Flutter version
      run: flutter --version
      
    - name: Cache pub dependencies
      uses: actions/cache@v3
      with:
        path: ${{ runner.tool_cache }}/flutter
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: ${{ runner.os }}-pub-
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run model tests (no Firebase dependency)
      run: flutter test test/models/ --coverage
      
    - name: Run validation tests  
      run: flutter test test/validation/


  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    needs: test
    name: Build Android APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  # Build iOS (optional - requires macOS runner)
  build-ios:
    runs-on: macos-latest
    needs: test
    name: Build iOS
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign
      
    - name: Archive iOS build
      run: |
        cd build/ios/iphoneos
        tar -czf Runner.app.tar.gz Runner.app
        
    - name: Upload iOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: build/ios/iphoneos/Runner.app.tar.gz

