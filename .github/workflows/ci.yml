name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    name: Test on ${{ matrix.channel }}
    strategy:
      matrix:
        channel: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: ${{ matrix.channel }}
        cache: true
        
    - name: Get Flutter version
      run: flutter --version
      
    - name: Cache pub dependencies
      uses: actions/cache@v4
      with:
        path: ${{ runner.tool_cache }}/flutter
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: ${{ runner.os }}-pub-
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests with coverage
      run: flutter test test/all_tests.dart --coverage

  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    needs: test
    name: Build Android APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: '3.35.6'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Set up Firebase CLI
      run: npm install -g firebase-tools

    - name: Write service account key
      run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > $GITHUB_WORKSPACE/service-account.json

    - name: Distribute to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/service-account.json
      run: |
        firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
          --app $FIREBASE_APP_ID \
          --groups "testers" \
          --release-notes "Automated build from GitHub Actions"
